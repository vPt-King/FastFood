        <script>
            let add_customer_form = document.getElementById("add_customer_form");
            add_customer_form.addEventListener("submit", function(e){
                e.preventDefault();
                add_customer();
            })
            function get_user()
            {
                let xhr = new XMLHttpRequest();
                xhr.open("GET","http://localhost:8080/admin/get-all-user",true);
                xhr.setRequestHeader("Content-Type","application/json");
                xhr.onload = function(){
                    let res = JSON.parse(this.responseText);
                    document.getElementById("c_userId").innerHTML = "";
                    res.forEach(element => {
                        htmlString = `
                        <option value="${element.id}">${element.name}</option>
                        `;
                        document.getElementById("c_userId").innerHTML += htmlString;
                    });
                }
                xhr.send();
            }
            window.onload = function(){
                get_user();
            }
            function add_customer()
            {
                let data = {
                    id:0,
                    name: document.getElementById("c_name").value,
                    phone: document.getElementById("c_phone").value,
                    address: document.getElementById("c_address").value,
                    user_id: document.getElementById("c_userId").value
                 };
                 console.log(JSON.stringify(data));
                let xhr = new XMLHttpRequest();
                xhr.open("POST","http://localhost:8080/admin/add-customer",true);
                xhr.setRequestHeader("Content-Type","application/json");
                xhr.onload=function(){
                    let res = JSON.parse(this.responseText);
                    alert(res.message);
                    location.reload();
                }
                xhr.send(JSON.stringify(data));

            }
