    <script>
        let edit_form = document.getElementById("edit_form");
        let btn_image = document.getElementById("product_picture");
        let categories = [];
        let change = 0;
        btn_image.addEventListener("change", function (e) {
            document.getElementById("show-img").setAttribute("src", "");
            var file = e.target.files[0];
            if (file.type.match('image.*')) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('show-img').setAttribute('src', e.target.result);
                }
                reader.readAsDataURL(file);
                change = 1;
            }
        })
        edit_form.addEventListener("submit", function (e) {
            e.preventDefault();
            save();
        })
        function get_category() {
            let xhr = new XMLHttpRequest();
            xhr.open("GET", "http://localhost:8080/admin/category", false);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onload = function () {
                CategoryList = JSON.parse(this.responseText);
                document.getElementById("product_category").innerHTML = "";
                CategoryList.forEach(function (category) {
                    data = {
                        id: category.id,
                        name: category.name
                    }
                    categories.push(data)
                    htmlInner = `
                    <option value = "${category.id}">${category.name}</option>
                    `;
                    document.getElementById("product_category").innerHTML += htmlInner;
                })
            }
            xhr.send();
        }

        function get_product_detail() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            let data = {
                id: parseInt(id),
                name: "",
                description: "",
                quantity: 0,
                price: 0,
                category_id: 0,
                image: ""
            }
            let xhr = new XMLHttpRequest();
            xhr.open("POST", "http://localhost:8080/admin/get-product-details", false);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onload = function () {
                let Result =JSON.parse(this.responseText);
                let res = Result.product;
                document.getElementById("product_name").value = res.name;
                document.getElementById("product_description").value = res.description;
                document.getElementById("product_price").value = res.price;
                document.getElementById("product_quantity").value = res.quantity;
                document.getElementById("show-category").innerHTML += " " + Result.category.name;
                document.getElementById("show-img").setAttribute("src", "http://localhost:8080/getimage/" + res.image);
            }
            xhr.send(JSON.stringify(data));
        }

        function save() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            let data = new FormData();
            data.append('change', change);
            data.append('id', parseInt(id));
            data.append('name', document.getElementById("product_name").value);
            data.append('description', document.getElementById("product_description").value);
            data.append('quantity', document.getElementById("product_quantity").value);
            data.append('price', document.getElementById("product_price").value);
            data.append('category_id', document.getElementById("product_category").value);
            if (change == 1) {
                data.append('picture', document.getElementById("product_picture").files[0]);
            }
            let xhr = new XMLHttpRequest();
            xhr.open("PUT", "http://localhost:8080/admin/edit-product", true);
            xhr.onload = function () {
                let res = JSON.parse(this.responseText);
                alert(res.message);
            }
            xhr.send(data);
        }

        window.onload = function () {
            get_product_detail();
            get_category();
        }
    </script>
