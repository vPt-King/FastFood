    <script>
        function get_product_detail()
        {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            let data = {
                id : parseInt(id),
                name:"",
                description:"",
                quantity: 0,
                price: 0,
                category_id: 0,
                image:""
            }
            let xhr = new XMLHttpRequest();
            xhr.open("POST", "http://localhost:8080/admin/get-product-details", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onload = function () {
               let res = JSON.parse(this.responseText);
               let product = res.product;
               let category = res.category;
               console.log(product);
               document.getElementById("product_name").innerHTML = product.name;
               document.getElementById("product_name_1").innerHTML = product.name;
               document.getElementById("product_name_2").innerHTML = product.name;
               document.getElementById("product_description").innerHTML = product.description;
               document.getElementById("product_price").innerHTML = "$"+product.price;
               document.getElementById("product_category").innerHTML += category.name;
               document.getElementById("product_image_1").setAttribute("src","http://localhost:8080/getimage/"+product.image);
               document.getElementById("product_image_2").setAttribute("src","http://localhost:8080/getimage/"+product.image);
            }
            xhr.send(JSON.stringify(data));
        }
        $(document).ready(function () {
            $('.product-image-thumb').on('click', function () {
                var $image_element = $(this).find('img')
                $('.product-image').prop('src', $image_element.attr('src'))
                $('.product-image-thumb.active').removeClass('active')
                $(this).addClass('active')
            })
        })
        window.onload=function()
        {
            get_product_detail();
        }
    </script>
