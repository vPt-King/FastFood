    <script >
        let edit_form = document.getElementById("edit-category-form");
        edit_form.addEventListener("submit", function(e){
            e.preventDefault();
            edit_category(document.getElementById("category_id").value,document.getElementById("category_name").value);
        })
        function get_category() {
            const urlParams = new URLSearchParams(window.location.search);
            const categoryId = urlParams.get('id');
            data = {
                id: categoryId
            }
            let xhr = new XMLHttpRequest();
            xhr.open("POST", "http://localhost:8080/admin/edit-category", true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onload = function () {
                let res = JSON.parse(this.responseText);
                document.getElementById("category_name").value = res.name;
                document.getElementById("category_id").value = res.id;
            }
            xhr.send(JSON.stringify(data));
        }
        function edit_category(id,name)
        {
            id = parseInt(id);
            data = {
                id : id,
                name : name
            }
            let xhr = new XMLHttpRequest();
            xhr.open("PUT", "http://localhost:8080/admin/edit-category", true);
            xhr.setRequestHeader("Content-Type", 'application/json');
            xhr.onload = function()
            {
                let res = JSON.parse(this.responseText);
                console.log("hi");
                alert(res.message);
            }
            xhr.send(JSON.stringify(data));
        }
        window.onload = function () {
            get_category();
        }
