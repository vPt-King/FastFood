    <form name = "delete-category-form" method="POST">
        
    </form>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var categoryId;
            var deleteForm = document.forms["delete-category-form"];
            $('#delete-category').on('show.bs.modal', function (event) {
                var button = $(event.relatedTarget)
                var id = button.data('id')
                categoryId = id;
            });
            var btnDeleteCategory = document.getElementById("btn-delete-category");
            btnDeleteCategory.onclick = function () {
                data = {
                    id:categoryId,
                    name:""
                }
                let xhr = new XMLHttpRequest();
                xhr.open("DELETE", "http://localhost:8080/admin/delete-category",true);
                xhr.setRequestHeader("Content-Type","application/json");
                xhr.onload = function()
                {
                    let rs = JSON.parse(this.responseText);
                    alert(rs.message);
                    location.reload()
                }
                xhr.send(JSON.stringify(data));
            }
        });
    </script>
