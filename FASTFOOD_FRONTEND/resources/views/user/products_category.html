                    if (msg.data == 'reload') window.location.reload();
                    else if (msg.data == 'refreshcss') refreshCSS();
                };
                if (sessionStorage && !sessionStorage.getItem('IsThisFirstTime_Log_From_LiveServer')) {
                    console.log('Live reload enabled.');
                    sessionStorage.setItem('IsThisFirstTime_Log_From_LiveServer', true);
                }
            })();
        }
        else {
            console.error('Upgrade your browser. This Browser is NOT supported WebSocket for Live-Reloading.');
        }
	// ]]>
    </script>
    <script>
        function login_register_logout() {
            var cookieExists = checkCookie('isUser');
            document.getElementById("show-login-register-logout").innerHTML = "";
            console.log(cookieExists);
            if (cookieExists) {

                document.getElementById("show-login-register-logout").innerHTML += `
                    <a href="" onclick="logout('isUser')" class="nav-item nav-link">Logout</a>
                    `;
            }
            else {
                document.getElementById("show-login-register-logout").innerHTML += `
                    <a href="/login" class="nav-item nav-link">Login</a>
                    <a href="/register" class="nav-item nav-link">Register</a>
                    `;

            }
        }
        function logout(cookieName) {
            document.cookie = cookieName + '=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
            localStorage.removeItem("cartItems");
            localStorage.removeItem("orderPrice");
            location.reload();
        }
        function get_products() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            data = {
                id:id
            }
            let xhr = new XMLHttpRequest()
            xhr.open("POST", "http://localhost:8080/get_products_category", true);
            xhr.setRequestHeader("content-type", "application/json");
            xhr.onload = function () {
                document.getElementById("show-products").innerHTML = ` <div class="col-12 pb-1">
                        <div class="d-flex align-items-center justify-content-between mb-4">
                            
                            
                        </div>
                    </div>`;
                let res = JSON.parse(this.responseText);
                res.forEach(item => {
                    document.getElementById("show-products").innerHTML += `<div class="col-lg-4 col-md-6 col-sm-12 pb-1">
                        <div class="card product-item border-0 mb-4">
                            <div
                                class="card-header product-img position-relative overflow-hidden bg-transparent border p-0">
                                <img class="img-fluid w-100" src="http://localhost:8080/getimage/${item.image}" style = "height: 190px; width: 50px;"alt="">
                            </div>
                            <div class="card-body border-left border-right text-center p-0 pt-4 pb-3">
                                <h6 class="text-truncate mb-3">${item.name}</h6>
                                <div class="d-flex justify-content-center">
                                    <h6>$${item.price}</h6>
                                </div>
                            </div>
                            <div class="card-footer d-flex justify-content-between bg-light border">
                                <a href="/product_detail?id=${item.id}" class="btn btn-sm text-dark p-0"><i
                                        class="fas fa-eye text-primary mr-1"></i>View Detail</a>
                                <a href="/product_detail?id=${item.id}" class="btn btn-sm text-dark p-0"><i
                                        class="fas fa-shopping-cart text-primary mr-1"></i>Add To Cart</a>
                            </div>
                        </div>
                    </div>`;
                });
            }
            xhr.send(JSON.stringify(data));
        }
        function get_general() {
            let xhr = new XMLHttpRequest();
            xhr.open("GET", "http://localhost:8080/admin/settings/general", true);
            xhr.setRequestHeader("Content-Type", "application/json");

            xhr.onload = function () {
                general_data = JSON.parse(this.responseText);
                document.getElementById("about_us").innerHTML = general_data.site_about;
                // document.getElementById("about_us1").innerHTML = general_data.site_about;
            }
            xhr.send();
        }
        function checkCookie(cookieName) {
            var cookies = document.cookie.split(';'); // Get all cookies as an array

            // Loop through the cookies to find the desired one
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].trim(); // Remove leading/trailing whitespace

                // Check if the cookie starts with the desired name
                if (cookie.indexOf(cookieName + '=') === 0) {
                    return true; // Cookie exists
                }
            }

            return false; // Cookie does not exist
        }
        function get_category() {
            let xhr = new XMLHttpRequest()
            xhr.open("GET", "http://localhost:8080/admin/category", true);
            xhr.setRequestHeader("content-type", "application/json");
            xhr.onload = function () {
                document.getElementById("show-category").innerHTML = "";
                let res = JSON.parse(this.responseText);
                res.forEach(item => {
                    let htmlString = `
                        <a href="/products_category?id=${item.id}" class="nav-item nav-link">${item.name}</a>
                        `;
                    document.getElementById("show-category").innerHTML += htmlString;
                });
            }
            xhr.send();
        }
        window.onload = function() {
            login_register_logout();
            get_products();
            get_general();
            get_category();
        }
    </script>
</body>

</html>
