    <script>
        function login_register_logout() {
            var cookieExists = checkCookie('isUser');
            document.getElementById("show-login-register-logout").innerHTML = "";
            console.log(cookieExists);
            if (cookieExists) {

                document.getElementById("show-login-register-logout").innerHTML += `
                    <a href="" onclick="logout('isUser')" class="nav-item nav-link">Logout</a>
                    `;
            }
            else {
                document.getElementById("show-login-register-logout").innerHTML += `
                    <a href="/login" class="nav-item nav-link">Login</a>
                    <a href="/register" class="nav-item nav-link">Register</a>
                    `;

            }
        }
        function logout(cookieName) {
            document.cookie = cookieName + '=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
            localStorage.removeItem("cartItems");
            localStorage.removeItem("orderPrice");
            location.reload();
        }
        function get_carousel() {
            let xhr = new XMLHttpRequest();
            xhr.open("GET", "http://localhost:8080/admin/carousel", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            document.getElementById("show-carousel").innerHTML = "";
            xhr.onload = function () {
                resultArray = JSON.parse(this.responseText);
                console.log(resultArray);
                for (var i = 0; i < resultArray.length; i++) {
                    var obj = resultArray[i];
                    var htmlString = ``;
                    if (i == 0) {
                        htmlString = `
                    <div class="carousel-item active" style="height: 410px;">
                                <img class="img-fluid" src="http://localhost:8080/getimage/${obj.image}" alt="Image">
                    </div>
                    `;
                    }
                    else {
                        htmlString = `
                    <div class="carousel-item" style="height: 410px;">
                                <img class="img-fluid" src="http://localhost:8080/getimage/${obj.image}" alt="Image">
                    </div>
                    `;
                    }
                    document.getElementById("show-carousel").innerHTML += htmlString
                }
            }
            xhr.send();
        }
        function get_category() {
            let xhr = new XMLHttpRequest()
            xhr.open("GET", "http://localhost:8080/admin/category", true);
            xhr.setRequestHeader("content-type", "application/json");
            xhr.onload = function () {
                document.getElementById("show-category").innerHTML = "";
                let res = JSON.parse(this.responseText);
                res.forEach(item => {
                    let htmlString = `
                        <a href="/products_category?id=${item.id}" class="nav-item nav-link">${item.name}</a>
                        `;
                    document.getElementById("show-category").innerHTML += htmlString;
                });
            }
            xhr.send();
        }

        function get_products() {
            let xhr = new XMLHttpRequest()
            xhr.open("GET", "http://localhost:8080/admin/product", true);
            xhr.setRequestHeader("content-type", "application/json");
            xhr.onload = function () {
                document.getElementById("show-product").innerHTML = "";
                let res = JSON.parse(this.responseText);
                res.forEach(item => {
                    let htmlString = `
                        <div class="col-lg-3 col-md-6 col-sm-12 pb-1">
                    <div class="card product-item border-0 mb-4">
                        <div class="card-header product-img position-relative overflow-hidden bg-transparent border p-0">
                            <img class="img-fluid w-100" src="http://localhost:8080/getimage/${item.image}" alt="" style = "height: 190px; width: 50px;">
                        </div>
                        <div class="card-body border-left border-right text-center p-0 pt-4 pb-3">
                            <h6 class="text-truncate mb-3">${item.name}</h6>
                            <div class="d-flex justify-content-center">
                                <h6>$${item.price}</h6>
                            </div>
                        </div>
                        <div class="card-footer d-flex justify-content-between bg-light border">
                            <a href="/product_detail?id=${item.id}" class="btn btn-sm text-dark p-0"><i class="fas fa-eye text-primary mr-1"></i>View Detail</a>
                            <a href="/product_detail?id=${item.id}" class="btn btn-sm text-dark p-0"><i class="fas fa-shopping-cart text-primary mr-1"></i>Add To Cart</a>
                        </div>
                    </div>
                </div>
                        `;
                    document.getElementById("show-product").innerHTML += htmlString;
                });
            }
            xhr.send();
        }
        function get_general() {
            let xhr = new XMLHttpRequest();
            xhr.open("GET", "http://localhost:8080/admin/settings/general", true);
            xhr.setRequestHeader("Content-Type", "application/json");

            xhr.onload = function () {
                general_data = JSON.parse(this.responseText);
                document.getElementById("about_us").innerHTML = general_data.site_about;
            }
            xhr.send();
        }
        function Search() {
            var searchQuery = document.getElementById("search_input").value;
            if (searchQuery == "") {
                alert("Please fill search input");
            }
            else {
                let mess = "";
                data = {
                    option:"name",
                    value: searchQuery
                }
                let xhr = new XMLHttpRequest();
                xhr.open("POST", "http://localhost:8080/admin/search-list-product", true);
                xhr.setRequestHeader("Content-Type", "application/json");
                xhr.onload = function () {
                    let res = JSON.parse(this.responseText);
                    document.getElementById("show-product").innerHTML = "";
                    res.forEach(item => {
                    let htmlString = `
                        <div class="col-lg-3 col-md-6 col-sm-12 pb-1">
                    <div class="card product-item border-0 mb-4">
                        <div class="card-header product-img position-relative overflow-hidden bg-transparent border p-0">
                            <img class="img-fluid w-100" src="http://localhost:8080/getimage/${item.image}" alt="" style = "height: 190px; width: 50px;">
                        </div>
                        <div class="card-body border-left border-right text-center p-0 pt-4 pb-3">
                            <h6 class="text-truncate mb-3">${item.name}</h6>
                            <div class="d-flex justify-content-center">
                                <h6>$${item.price}</h6>
                            </div>
                        </div>
                        <div class="card-footer d-flex justify-content-between bg-light border">
                            <a href="/product_detail?id=${item.id}" class="btn btn-sm text-dark p-0"><i class="fas fa-eye text-primary mr-1"></i>View Detail</a>
                            <a href="/product_detail?id=${item.id}" class="btn btn-sm text-dark p-0"><i class="fas fa-shopping-cart text-primary mr-1"></i>Add To Cart</a>
                        </div>
                    </div>
                </div>
                        `;
                    document.getElementById("show-product").innerHTML += htmlString;
                });
                }
                xhr.send(JSON.stringify(data));
            }
        }
        window.onload = function () {
            login_register_logout();
            get_carousel();
            get_category();
            get_products();
            get_general();
        }
    </script>
