    <script>
        const shipping = 10;
        let plusButtons = null;
        let minusButtons =null;
        function get_category() {
            let xhr = new XMLHttpRequest()
            xhr.open("GET", "http://localhost:8080/admin/category", true);
            xhr.setRequestHeader("content-type", "application/json");
            xhr.onload = function () {
                document.getElementById("show-category").innerHTML = "";
                let res = JSON.parse(this.responseText);
                res.forEach(item => {
                    let htmlString = `
                        <a href="/products_category?id=${item.id}" class="nav-item nav-link">${item.name}</a>
                        `;
                    document.getElementById("show-category").innerHTML += htmlString;
                });
            }
            xhr.send();
        }
        function get_general() {
            let xhr = new XMLHttpRequest();
            xhr.open("GET", "http://localhost:8080/admin/settings/general", true);
            xhr.setRequestHeader("Content-Type", "application/json");

            xhr.onload = function () {
                general_data = JSON.parse(this.responseText);
                document.getElementById("about_us").innerHTML = general_data.site_about;
            }
            xhr.send();
        }
        function login_register_logout() {
            var cookieExists = checkCookie('isUser');
            document.getElementById("show-login-register-logout").innerHTML = "";
            console.log(cookieExists);
            if (cookieExists) {

                document.getElementById("show-login-register-logout").innerHTML += `
                    <a href="" onclick="logout('isUser')" class="nav-item nav-link">Logout</a>
                    `;
            }
            else {
                document.getElementById("show-login-register-logout").innerHTML += `
                    <a href="/login" class="nav-item nav-link">Login</a>
                    <a href="/register" class="nav-item nav-link">Register</a>
                    `;
            }
        }
        function logout(cookieName) {
            document.cookie = cookieName + '=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
            localStorage.removeItem("cartItems");
            localStorage.removeItem("orderPrice");
            location.reload();
        }
        function checkCookie(cookieName) {
            var cookies = document.cookie.split(';'); // Get all cookies as an array

            // Loop through the cookies to find the desired one
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].trim(); // Remove leading/trailing whitespace

                // Check if the cookie starts with the desired name
                if (cookie.indexOf(cookieName + '=') === 0) {
                    return true; // Cookie exists
                }
            }

            return false; // Cookie does not exist
        }
        function show_products() {
            document.getElementById('show-products').innerHTML = "";
            var cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];
            var total1 = 0;
            var subtotal  = 0;
            cartItems.forEach(function (item) {
                var total = item.quantity * item.price;
                subtotal += total;
                htmlString = `
                <tr>
                            <td class="align-middle">${item.name}</td>
                            <td class="align-middle" id="price-${item.id}">$${item.price}</td>
                            <td class="align-middle">
                                <div class="input-group quantity mx-auto" style="width: 100px;">
                                    <div class="input-group-btn">
                                        <button class="btn btn-sm btn-primary btn-minus" id="minus-${item.id}">
                                            <i class="fa fa-minus"></i>
                                        </button>
                                    </div>
                                    <input type="text" class="form-control form-control-sm bg-secondary text-center input-quantity" id="input-${item.id}"
                                        value="${item.quantity}">
                                    <input type="hidden" id="product-quantity-${item.id}" value="${item.product_quantity}">
                                    <div class="input-group-btn">
                                        <button class="btn btn-sm btn-primary btn-plus" id="plus-${item.id}">
                                            <i class="fa fa-plus"></i>
                                        </button>
                                    </div>
                                </div>
                            </td>
                            <td class="align-middle subtotalcart" id="total-${item.id}">$${total}</td>
                            <td class="align-middle"><button class="btn btn-sm btn-primary" onclick="DelProduct(${item.id})"><i
                                        class="fa fa-times"></i></button></td>
                        </tr>
                `;
                document.getElementById("show-products").innerHTML += htmlString;
            })
            total1 = subtotal + 10;
            document.getElementById("total").innerHTML = "$" + total1
            document.getElementById("subtotal").innerHTML = "$" + subtotal
            plusButtons = document.querySelectorAll('.btn-plus');
            minusButtons = document.querySelectorAll('.btn-minus');
            inputsQuantity = document.querySelectorAll('.input-quantity');
            inputsQuantity.forEach(function(input) {
                input.addEventListener('change',function(e) {
                    const itemId = parseInt(input.id.split('-')[1]); 
                    var product_quantity = document.getElementById(`product-quantity-${itemId}`).value;
                    if(e.target.value > product_quantity)
                    {
                        input.value = product_quantity;
                        alert("product exceeded quantity");
                    }
                    const priceHtml = document.getElementById(`price-${itemId}`).innerHTML;
                    var price = parseFloat(priceHtml.slice(1));
                    const total = document.getElementById(`total-${itemId}`);
                    total.innerHTML = "$"+ price*input.value;
                    resetTotal();
                    resetLocalStorage();
                })
            })
            AddEvent();
        }
        function AddEvent(){
            plusButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const itemId = button.id.split('-')[1]; 
                    const input = document.querySelector(`#input-${itemId}`);
                    const priceHtml = document.getElementById(`price-${itemId}`).innerHTML;
                    var price = parseFloat(priceHtml.slice(1));
                    const currentValue = parseFloat(input.value);
                    input.value = currentValue + 1; 
                    const total = document.getElementById(`total-${itemId}`);
                    total.innerHTML = "$"+price*input.value;
                    resetTotal();
                    resetLocalStorage();
                });
            });
    
            minusButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const itemId = button.id.split('-')[1]; 
                    const input = document.querySelector(`#input-${itemId}`);
                    const currentValue = parseFloat(input.value);
                    const priceHtml = document.getElementById(`price-${itemId}`).innerHTML;
                    var price = parseFloat(priceHtml.slice(1));
                    if (currentValue > 0) {
                        input.value = currentValue - 1; 
                        const total = document.getElementById(`total-${itemId}`);
                        total.innerHTML = "$"+price*input.value;
                        resetTotal();
                        resetLocalStorage();
                    }
                });
            });
        }
        function resetTotal()
        {
            let total = 0;
            let subtotals = document.querySelectorAll(`.subtotalcart`);
            subtotals.forEach(function(subtotal){
                let price = parseFloat(subtotal.innerHTML.slice(1));
                total += price;
            });
            document.getElementById("subtotal").innerHTML = "$" + total;
            document.getElementById("total").innerHTML = "$" + (total + shipping) ;
        }
        function resetLocalStorage(){
            var cartItems = JSON.parse(localStorage.getItem("cartItems"));
            cartItems.forEach(function(item){
                var itemId = item.id;
                item.quantity = parseInt(document.getElementById(`input-${itemId}`).value);
            })
            localStorage.setItem("cartItems", JSON.stringify(cartItems));
        }
        function DelProduct(id){
            var cartItems = JSON.parse(localStorage.getItem("cartItems"));
            for(var i = 0; i < cartItems.length; i++)
            {
                if(cartItems[i].id == id)
                {
                    cartItems.splice(i,1);
                    break;
                }
            }
            localStorage.setItem("cartItems", JSON.stringify(cartItems));
            window.location.reload();
        }
        function ProcessOrder()
        {
            var subTotal = parseFloat(document.getElementById("subtotal").innerHTML.slice(1));
            var total = parseFloat(document.getElementById("total").innerHTML.slice(1));
            var orderPrice = {
                subTotal:subTotal,
                shipping:shipping,
                total:total
            }
            orderPrices = [];
            orderPrices.push(orderPrice);
            localStorage.setItem("orderPrice", JSON.stringify(orderPrice));
            window.location.href = "http://localhost:3000/checkout";
        }
        window.onload = function () {
            login_register_logout();
            get_category();
            get_general();
            show_products();
        }
    </script>
