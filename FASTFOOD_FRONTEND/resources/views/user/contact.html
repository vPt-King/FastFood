    <script>
        function login_register_logout() {
            var cookieExists = checkCookie('isUser');
            document.getElementById("show-login-register-logout").innerHTML = "";
            console.log(cookieExists);
            if (cookieExists) {

                document.getElementById("show-login-register-logout").innerHTML += `
                    <a href="" onclick="logout('isUser')" class="nav-item nav-link">Logout</a>
                    `;
            }
            else {
                document.getElementById("show-login-register-logout").innerHTML += `
                    <a href="/login" class="nav-item nav-link">Login</a>
                    <a href="/register" class="nav-item nav-link">Register</a>
                    `;

            }
        }
        function logout(cookieName) {
            document.cookie = cookieName + '=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
            localStorage.removeItem("cartItems");
            localStorage.removeItem("orderPrice");
            location.reload();
        }
        let form_user = document.getElementById("user_queries");
        form_user.addEventListener("submit", function (e) {
            e.preventDefault();
            send_contact();
        })
        function send_contact() {
            let xhr = new XMLHttpRequest();
            let data = {
                "name": document.getElementById("name").value,
                "email": document.getElementById("email").value,
                "subject": document.getElementById("subject").value,
                "message": document.getElementById("message").value,
            }
            console.log(data);
            xhr.open("POST", "http://localhost:8080/admin/user-queries", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onload = function () {
                let res = JSON.parse(this.responseText);
                alert(res.message);
                location.reload();
            }
            xhr.send(JSON.stringify(data));
        }

        function get_general() {
            let xhr = new XMLHttpRequest();
            xhr.open("GET", "http://localhost:8080/admin/settings/general", true);
            xhr.setRequestHeader("Content-Type", "application/json");

            xhr.onload = function () {
                general_data = JSON.parse(this.responseText);
                document.getElementById("about_us").innerHTML = general_data.site_about;
                document.getElementById("about_us1").innerHTML = general_data.site_about;
            }
            xhr.send();
        }
        function get_contacts() {
            let xhr = new XMLHttpRequest();
            xhr.open("GET", "http://localhost:8080/admin/settings/contact", true);
            xhr.setRequestHeader("Content-Type", "application/json");

            xhr.onload = function () {
                contacts_data = JSON.parse(this.responseText);
                contacts_data = Object.values(contacts_data);
                console.log(contacts_data);
                document.getElementById("address").innerHTML += contacts_data[1]
                document.getElementById("address1").innerHTML += contacts_data[1]
                document.getElementById("gmail").innerHTML += contacts_data[5]
                document.getElementById("gmail1").innerHTML += contacts_data[5]
                document.getElementById("pn").innerHTML += contacts_data[3]
                document.getElementById("pn1").innerHTML += contacts_data[3]
                document.getElementById("fb").setAttribute("href", contacts_data[6])
                document.getElementById("tw").setAttribute("href", contacts_data[8])
                document.getElementById("insta").setAttribute("href", contacts_data[7])
            }
            xhr.send();
        }
        function checkCookie(cookieName) {
            var cookies = document.cookie.split(';'); // Get all cookies as an array

            // Loop through the cookies to find the desired one
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].trim(); // Remove leading/trailing whitespace

                // Check if the cookie starts with the desired name
                if (cookie.indexOf(cookieName + '=') === 0) {
                    return true; // Cookie exists
                }
            }

            return false; // Cookie does not exist
        }
        function get_category()
        {
            let xhr = new XMLHttpRequest()
            xhr.open("GET", "http://localhost:8080/admin/category", true);
            xhr.setRequestHeader("content-type", "application/json");
            xhr.onload = function()
            {
                document.getElementById("show-category").innerHTML = "";
                let res = JSON.parse(this.responseText);
                res.forEach(item => {
                    let htmlString = `
                    <a href="/products_category?id=${item.id}" class="nav-item nav-link">${item.name}</a>
                    `;
                    document.getElementById("show-category").innerHTML += htmlString;
                });
            }
            xhr.send();
        }
        window.onload = function () {
            login_register_logout()
            get_category();
            get_general();
            get_contacts();
            get_general();
        }
    </script>
