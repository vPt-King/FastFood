    <script>
        var product_quantity = 0;
        var input = document.getElementById('quantity-input');
        var product_name = "";
        var product_price = 0;
        var btnPlus = document.querySelector('.btn-plus');
        var btnMinus = document.querySelector('.btn-minus');
        var CART_KEY = "cartItems";
        var FIVE_HOURS_IN_MS = 5 * 60 * 60 * 1000;
        // Xử lý sự kiện khi nhấn nút "+"
        btnPlus.addEventListener('click', function () {
            var currentValue = parseInt(input.value);
            input.value = currentValue + 1;
        });

        // Xử lý sự kiện khi nhấn nút "-"
        btnMinus.addEventListener('click', function () {
            var currentValue = parseInt(input.value);
            if (currentValue > 0) {
                input.value = currentValue - 1;
            }
        });

        function addToCart() {
            var cookieExists = checkCookie('isUser');
            if(cookieExists) {
            var quantity = parseInt(input.value);
            if (quantity > product_quantity) {
                alert("Your quantity exceeds the product quantity");
            }
            else {
                const params = new URLSearchParams(window.location.search);
                const id = parseInt(params.get('id'));
                var cartItems = JSON.parse(localStorage.getItem(CART_KEY)) || [];
                var existingProduct = cartItems.find(function (item) {
                    return item.id === id;
                });

                if (existingProduct) {
                    existingProduct.quantity += quantity;
                } else {
                    var product = {
                        id:id,
                        name: product_name,
                        price: product_price,
                        quantity: quantity,
                        product_quantity: product_quantity
                    };
                    cartItems.push(product);
                }
                localStorage.setItem(CART_KEY, JSON.stringify(cartItems));
                input.value = 1;
                alert("Add product to cart");
                setTimeout(function () {
                    localStorage.removeItem(CART_KEY);
                }, FIVE_HOURS_IN_MS);
            }
            }else{
                alert("You must login first");
            }
        }
        function login_register_logout() {
            var cookieExists = checkCookie('isUser');
            document.getElementById("show-login-register-logout").innerHTML = "";
            console.log(cookieExists);
            if (cookieExists) {

                document.getElementById("show-login-register-logout").innerHTML += `
                    <a href="" onclick="logout('isUser')" class="nav-item nav-link">Logout</a>
                    `;
            }
            else {
                document.getElementById("show-login-register-logout").innerHTML += `
                    <a href="/login" class="nav-item nav-link">Login</a>
                    <a href="/register" class="nav-item nav-link">Register</a>
                    `;

            }
        }
        function logout(cookieName) {
            document.cookie = cookieName + '=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
            localStorage.removeItem("cartItems");
            localStorage.removeItem("orderPrice");
            location.reload();
        }
        function checkCookie(cookieName) {
            var cookies = document.cookie.split(';'); // Get all cookies as an array

            // Loop through the cookies to find the desired one
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].trim(); // Remove leading/trailing whitespace

                // Check if the cookie starts with the desired name
                if (cookie.indexOf(cookieName + '=') === 0) {
                    return true; // Cookie exists
                }
            }

            return false; // Cookie does not exist
        }
        function get_category() {
            let xhr = new XMLHttpRequest()
            xhr.open("GET", "http://localhost:8080/admin/category", true);
            xhr.setRequestHeader("content-type", "application/json");
            xhr.onload = function () {
                document.getElementById("show-category").innerHTML = "";
                let res = JSON.parse(this.responseText);
                res.forEach(item => {
                    let htmlString = `
                    <a href="#" class="nav-item nav-link">${item.name}</a>
                    `;
                    document.getElementById("show-category").innerHTML += htmlString;
                });
            }
            xhr.send();
        }
        function get_product_detail() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            let data = {
                id: parseInt(id),
                name: "",
                description: "",
                quantity: 0,
                price: 0,
                category_id: 0,
                image: ""
            }
            let xhr = new XMLHttpRequest();
            xhr.open("POST", "http://localhost:8080/admin/get-product-details", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onload = function () {
                let res = JSON.parse(this.responseText);
                console.log(res);
                let product = res.product;
                let category = res.category;
                product_name = product.name;
                product_price = product.price;
                product_quantity = parseInt(product.quantity);
                document.getElementById("product-name").innerHTML = product.name;
                document.getElementById("product-price").innerHTML = "$" + product.price;
                document.getElementById("product-description").innerHTML = product.description;
                document.getElementById("product-category").innerHTML += " " + category.name;
                document.getElementById("product-quantity").innerHTML += " " + product.quantity;
                document.getElementById("product-image").setAttribute("src", "http://localhost:8080/getimage/" + product.image);

            }
            xhr.send(JSON.stringify(data));
        }
        function get_general() {
            let xhr = new XMLHttpRequest();
            xhr.open("GET", "http://localhost:8080/admin/settings/general", true);
            xhr.setRequestHeader("Content-Type", "application/json");

            xhr.onload = function () {
                general_data = JSON.parse(this.responseText);
                document.getElementById("about_us").innerHTML = general_data.site_about;
            }
            xhr.send();
        }
        window.onload = function () {
            login_register_logout();
            get_general();
            get_product_detail();
            get_category();
        }
    </script>
