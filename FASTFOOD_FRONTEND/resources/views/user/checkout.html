    <script>
        let listItems = [];
        let total = 0;
        let subTotal = 0;
        function get_category() {
            let xhr = new XMLHttpRequest()
            xhr.open("GET", "http://localhost:8080/admin/category", true);
            xhr.setRequestHeader("content-type", "application/json");
            xhr.onload = function () {

                res.forEach(item => {
                    let htmlString = `
                        <a href="/products_category?id=${item.id}" class="nav-item nav-link">${item.name}</a>
                        `;
                    document.getElementById("show-category").innerHTML += htmlString;
                });
            }
            xhr.send();
        }
        function get_general() {
            let xhr = new XMLHttpRequest();
            xhr.open("GET", "http://localhost:8080/admin/settings/general", true);
            xhr.setRequestHeader("Content-Type", "application/json");

            xhr.onload = function () {
                general_data = JSON.parse(this.responseText);
                document.getElementById("about_us").innerHTML = general_data.site_about;
            }
            xhr.send();
        }
        function login_register_logout() {
            var cookieExists = checkCookie('isUser');
            document.getElementById("show-login-register-logout").innerHTML = "";
            console.log(cookieExists);
            if (cookieExists) {

                document.getElementById("show-login-register-logout").innerHTML += `
                    <a href="" onclick="logout('isUser')" class="nav-item nav-link">Logout</a>
                    `;
            }
            else {
                document.getElementById("show-login-register-logout").innerHTML += `
                    <a href="/login" class="nav-item nav-link">Login</a>
                    <a href="/register" class="nav-item nav-link">Register</a>
                    `;
            }
        }
        function logout(cookieName) {
            document.cookie = cookieName + '=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
            localStorage.removeItem("cartItems");
            localStorage.removeItem("orderPrice");
            location.window.href = "http://localhost:3000";
        }
        function checkCookie(cookieName) {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].trim();
                if (cookie.indexOf(cookieName + '=') === 0) {
                    return true;
                }
            }

            return false;
        }
        function getAllCookies() {
            var cookies = {};
            var cookieString = document.cookie;
            var cookieArray = cookieString.split(';');

            for (var i = 0; i < cookieArray.length; i++) {
                var cookie = cookieArray[i].trim();
                var separatorIndex = cookie.indexOf('=');
                var key = cookie.substring(0, separatorIndex);
                var value = cookie.substring(separatorIndex + 1);
                cookies[key] = value;
            }

            return cookies;
        }
        function getCookieValue(cookieName) {
            var cookies = getAllCookies();
            return cookies[cookieName];
        }
        function get_customer() {
            var userId = getCookieValue('isUser');
            console.log(userId);
            let data = {
                id: userId,
            }
            let xhr = new XMLHttpRequest();
            xhr.open("POST", "http://localhost:8080/admin/get-all-customer", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onload = function () {
                let res = JSON.parse(this.responseText);
                console.log(res);
                document.getElementById("show-customer").innerHTML = "";
                let user = res[0].user;
                res.forEach(function (ress) {
                    let customer = ress.customer;
                    document.getElementById("show-customer").innerHTML += `
                    <div class="col-md-12 form-group">
                                <input type="checkbox" id="myCheckbox${customer.id}" name="myCheckbox">
                                <label for="myCheckbox">${customer.name}, ${customer.phone}, ${customer.address}</label>
                    </div>
                `;
                })
                var checkboxes = document.querySelectorAll('input[name="myCheckbox"]');
                function handleCheckboxChange() {
                    checkboxes.forEach(function (checkbox) {
                        checkbox.checked = false;
                    });
                    this.checked = true;
                }
                checkboxes.forEach(function (checkbox) {
                    checkbox.addEventListener('change', handleCheckboxChange);
                });
            }
            xhr.send(JSON.stringify(data));
        }
        let billing_address_form = document.getElementById("billing_address_form");
        billing_address_form.addEventListener("submit", function (e) {
            e.preventDefault();
            MoreBillingAddress();
        })
        function MoreBillingAddress() {
            var userId = getCookieValue('isUser');
            var name = document.getElementById("customer-name").value;
            var phone = document.getElementById("customer-phone").value;
            var address = document.getElementById("customer-address").value;
            data = {
                name: name,
                phone: phone,
                address: address,
                user_id: userId
            }
            let xhr = new XMLHttpRequest();
            xhr.open("POST", "http://localhost:8080/admin/add-customer", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onload = function () {
                let res = JSON.parse(this.responseText);
                alert(res.message);
                location.reload();
            }
            xhr.send(JSON.stringify(data));
        }
        function show_product() {
            var cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];
            document.getElementById("show-product").innerHTML = "";
            cartItems.forEach(function (item) {
                data = {
                    id:item.id,
                    quantity:item.quantity,
                }
                listItems.push(data);
                let htmlString = `
                <div class="d-flex justify-content-between">
                                <p>${item.name} x${item.quantity}</p>
                                <p>$${item.price}</p>
                </div>
                `;
                document.getElementById("show-product").innerHTML += htmlString;
            })
            var orderPrice = JSON.parse(localStorage.getItem("orderPrice"));
            document.getElementById("subtotal").innerHTML = "$" + orderPrice.subTotal;
            document.getElementById("shipping").innerHTML = "$" + orderPrice.shipping;
            document.getElementById("total").innerHTML = "$" + orderPrice.total;
            total = parseFloat(orderPrice.total);
            subTotal = parseFloat(orderPrice.subTotal);
        }
        function PlaceOrder() {
            var inputId = -1;
            var method = "";
            var inputs = document.querySelectorAll('#show-customer input[type="checkbox"]');
            inputs.forEach(function (input) {
                if (input.checked) {
                    inputId = parseInt(input.id.substring(10));
                }
            });
            if(inputId == -1)
            {
                alert("select billing address");
            }
            else{
                data = {
                    customer_id:  inputId,
                    listItems: listItems,
                    subTotal: subTotal,
                    total: total
                }
                console.log(data);
                let xhr = new XMLHttpRequest();
                xhr.open("POST", "http://localhost:8080/add-order", true);
                xhr.setRequestHeader("Content-Type", "application/json");
                xhr.onload = function () {
                    let res = JSON.parse(this.responseText);
                    alert(res.message);
                    localStorage.removeItem("cartItems");
                    localStorage.removeItem("orderPrice");
                    window.location.href = "http://localhost:3000/checkout";
                }
                xhr.send(JSON.stringify(data));
            }
        }
        window.onload = function () {
            if (localStorage.getItem("orderPrice") !== null) {
                login_register_logout();
                get_category();
                get_general();
                get_customer();
                show_product();
            } else {
                window.location.href = "http://localhost:3000";
            }
        }
    </script>
